{% extends 'base.html' %}

{% block content %}
    <h2>Article Detail</h2>

    <h3>Title: {{ article.title }}</h3>
    <h4>Author: {{ article.author }}</h4>
    <h4>Published: {{ article.created_at }}</h4>
    <h4>Topic: {{ article.topic }}</h4>
    <p>{{ article.content|linebreaksbr }}</p>
{% endblock %}
