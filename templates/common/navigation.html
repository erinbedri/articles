{% extends 'common/base.html' %}

{% block navigation %}

        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'articles:article_list' %}>Articles</a>
            <div>
                {% if user.is_authenticated %}
                    <a class="btn btn-info" href={% url 'articles:article_create' %}>Create</a>
                    <a class="btn btn-info" href={% url 'logout' %}>Logout</a>
                {% else %}
                    <a class="btn btn-info" href={% url 'login' %}>Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
{% endblock %}
