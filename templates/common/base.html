<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container">
{% block navigation %}
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'articles:article_list' %}>Articles</a>
            <div>
                {% if user.is_authenticated %}
                    <a class="btn btn-info" href={% url 'articles:article_create' %}>Create</a>
                    <a class="btn btn-info" href={% url 'logout' %}>Logout</a>
                {% else %}
                    <a class="btn btn-info" href={% url 'login' %}>Login</a>
                {% endif %}
            </div>
        </div>

    </nav>
{% endblock %}

<div class="container mt-4">
    {% block title %}
    {% endblock %}
</div>

{% block content %}
{% endblock %}

{% block footer %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
